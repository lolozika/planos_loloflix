<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-plan">
        <header>
            <h1>LoloFlix</h1>
        </header>
        <br><br><br>
        <h1>Escolha seu plano</h1>
        <br><br>
        <main>
            <div class="plan">
                <h2>Básico</h2>
                <p>R$19,90/mês</p>
                <button onclick="selectPlan('Básico')">Escolher</button>
            </div>

            <div class="plan">
                <h2>Padrão</h2>
                <p>R$32,90/mês</p>
                <button onclick="selectPlan('Padrão')">Escolher</button>
            </div>

            <div class="plan">
                <h2>Premium</h2>
                <p>R$45,90/mês</p>
                <button onclick="selectPlan('Premium')">Escolher</button>
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
